name: angel_granites_app
description: Mobile app for Angel Granites.
version: 2.2.1+20 # versionName + versionCode


environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.8
  go_router: ^16.0.0 
  http: ^1.4.2
  # Storage solution changed to flutter_secure_storage
  flutter_secure_storage: ^9.2.4  # Alternative storage solution
  url_launcher: ^6.3.2
  intl: ^0.20.2
  provider: ^6.1.1
  flutter_native_splash: ^2.4.6
  pdfx: ^2.9.2  # Modern PDF viewer with better maintenance and features
  path_provider: ^2.1.5
  path: ^1.9.1
  sqflite: ^2.3.2
  connectivity_plus: ^5.0.2

  # Firebase packages
  firebase_storage: ^12.4.10   # â† correct
  # keep the rest of your FlutterFire packages aligned
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_analytics: ^11.6.0
  firebase_messaging: ^15.2.10
  firebase_crashlytics: ^4.3.10
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1

  # Removed shared_preferences dependency
  collection: any
  map_launcher: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0  # Latest stable version
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/icon.png"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#121212"
  image: "assets/icon/icon.png"
  android: true
  ios: true
  web: true
  image_dark: "assets/icon/icon.png"
  color_dark: "#000000"
  android_12:
    image: "assets/icon/icon.png"
    icon_background_color: "#121212"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/logo.png
    - assets/featured_products.json
    - assets/inventory.json
    - assets/colors.json
    - assets/specials.json
    - assets/fonts/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlayfairDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlayfairDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700