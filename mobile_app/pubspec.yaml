name: angel_granites_app
description: Mobile app for Angel Granites.
version: 3.2.0+30 # versionName + versionCode


environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^12.0.1
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.8
  go_router: ^17.0.0 
  http: ^1.4.2
  # Storage solution changed to flutter_secure_storage
  flutter_secure_storage: ^10.0.0  # Alternative storage solution
  url_launcher: ^6.3.2
  intl: ^0.20.2
  provider: ^6.1.1
  flutter_native_splash: ^2.4.6
  pdfx: ^2.9.2  # Modern PDF viewer with better maintenance and features
  path_provider: ^2.1.5
  
  # Explicitly allow newer transitive dependencies for future-proofing
  path: ^1.9.1
  sqflite: ^2.4.2
  connectivity_plus: ^7.0.0
  in_app_review: ^2.0.10  # Native app store review prompt

  # Firebase packages - using stable versions
  firebase_storage: ^13.0.2
  # keep the rest of your FlutterFire packages aligned
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_analytics: ^12.0.2
  firebase_messaging: ^16.0.2
  firebase_crashlytics: ^5.0.2
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1

  shared_preferences: ^2.5.3  # Fallback storage
  collection: any
  map_launcher: ^4.0.0
  cached_network_image: ^3.4.1  # High-performance image caching
  share_plus: ^12.0.0  # Share functionality
  webview_flutter: ^4.10.0  # In-app browser for payment pages
  flutter_typeahead: ^5.2.0  # Search autocomplete
  package_info_plus: ^9.0.0  # App version info

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0  # Latest stable version
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/icon.png"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#121212"
  image: assets/splash_logo.png
  android: true
  ios: true
  web: true
  color_dark: "#121212"
  image_dark: assets/splash_logo.png
  # Centered logo display
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
  # Android 12+ - simple centered logo only
  android_12:
    image: assets/splash_logo.png
    icon_background_color: "#121212"
    image_dark: assets/splash_logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/colors/
    - assets/pdfs/specials/
    - assets/products/
    - assets/colors/
    - assets/pdfs/specials/
    - assets/products/
    - assets/colors/
    - assets/pdfs/specials/
    - assets/products/
    - assets/pdfs/specials/
    - assets/products/
    - assets/pdfs/specials/
    - assets/products/
    - assets/pdfs/specials/
    - assets/products/
    - assets/pdfs/specials/
    - assets/products/
    - assets/pdfs/specials/
    - assets/products/
    - assets/pdfs/specials/
    - assets/products/
    - assets/pdfs/specials/
    - assets/products/
    - assets/colors/
    - assets/pdfs/specials/
    - assets/icon/
    - assets/logo.png
    - assets/featured_products.json
    - assets/inventory.json
    - assets/colors.json
    - assets/specials.json
    - assets/fonts/
    - assets/product_manifest.json
    - assets/pdf_manifest.json
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlayfairDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlayfairDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700