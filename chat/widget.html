<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Stones Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            background: transparent;
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-width: 90%;
            height: 500px;
            max-height: 80vh;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .chat-widget.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .chat-widget.active {
            transform: translateY(0);
        }

        .chat-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .chat-header h5 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header .toggle-chat {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .chat-header .toggle-chat:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            background: var(--white);
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .visitor-message {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .agent-message {
            background: var(--white);
            color: var(--text-color);
            align-self: flex-start;
            border: 1px solid #eee;
            border-bottom-left-radius: 4px;
        }

        .system-message {
            align-self: center;
            background: #fff3cd;
            color: #856404;
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            text-align: center;
            margin: 5px 0;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            align-self: flex-start;
            margin: 5px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            flex: 1;
        }

        .welcome-screen i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .welcome-screen h4 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .welcome-screen p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            text-align: left;
            color: #555;
        }

        .chat-minimized {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 9998;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: none;
            outline: none;
        }
        
        .chat-minimized:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
        }

        .chat-minimized:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }

        .chat-minimized i {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .chat-minimized .close-icon {
            display: none;
            position: absolute;
            font-size: 1.8rem;
        }

        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            .chat-widget {
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chat-minimized {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Action Button -->
    <button class="chat-minimized" id="minimizedChat" aria-label="Open chat">
        <i class="fas fa-comment-dots open-icon"></i>
        <i class="fas fa-times close-icon"></i>
        <span class="unread-badge" id="unreadBadge" style="display: none;">0</span>
    </button>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header" id="chatHeader">
            <h5><i class="fas fa-comment-dots"></i> Chat with us</h5>
            <button class="toggle-chat" id="toggleChat">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        
        <div class="chat-body" id="chatBody">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <i class="fas fa-comments"></i>
                <h4>Welcome to Angel Stones</h4>
                <p>Our team is here to help. Please provide your details to start chatting.</p>
                
                <div class="form-group">
                    <label for="userName">Your Name *</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email (optional)">
                </div>
                
                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="userPhone" placeholder="Enter your phone (optional)">
                </div>
                
                <button class="btn btn-primary w-100" id="startChat">
                    Start Chat
                </button>
            </div>
            
            <!-- Chat Messages Container -->
            <div id="messagesContainer" style="display: none;">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>
        
        <div class="chat-footer" id="chatFooter" style="display: none;">
            <form id="messageForm" class="d-flex gap-2">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // DOM Elements
            const $chatWidget = $('#chatWidget');
            const $minimizedChat = $('#minimizedChat');
            const $toggleChat = $('#toggleChat');
            const $chatBody = $('#chatBody');
            const $messagesContainer = $('#messagesContainer');
            const $welcomeScreen = $('#welcomeScreen');
            const $chatFooter = $('#chatFooter');
            const $messageForm = $('#messageForm');
            const $messageInput = $('#messageInput');
            const $userName = $('#userName');
            const $userEmail = $('#userEmail');
            const $userPhone = $('#userPhone');
            const $startChat = $('#startChat');
            const $unreadBadge = $('#unreadBadge');
            
            let isChatOpen = false;
            let isChatStarted = false;
            let unreadCount = 0;
            let sessionId = 'session_' + Math.random().toString(36).substring(2, 12);
            let teamChatId = localStorage.getItem('team_chat_id');
            let customerName = '';
            
            // Toggle chat window
            function toggleChat() {
                isChatOpen = !isChatOpen;
                $chatWidget.toggleClass('active');
                
                // Toggle between chat and close icons
                $minimizedChat.find('.open-icon').toggle(!isChatOpen);
                $minimizedChat.find('.close-icon').toggle(isChatOpen);
                
                // Add animation class
                if (isChatOpen) {
                    // Reset unread count when opening chat
                    unreadCount = 0;
                    updateUnreadBadge();
                    
                    // Auto-scroll to bottom when opening
                    setTimeout(() => {
                        scrollToBottom();
                    }, 100);
                }
                
                // Add bounce effect
                $minimizedChat.css('transform', 'scale(0.9)');
                setTimeout(() => {
                    $minimizedChat.css('transform', 'scale(1)');
                }, 100);
            }
            
            // Show welcome screen
            function showWelcomeScreen() {
                $welcomeScreen.show();
                $messagesContainer.hide();
                $chatFooter.hide();
                isChatStarted = false;
            }
            
            // Start chat
            function startChat() {
                customerName = $userName.val().trim();
                const userEmail = $userEmail.val().trim();
                const userPhone = $userPhone.val().trim();
                
                if (!customerName) {
                    alert('Please enter your name to continue');
                    return;
                }
                
                // Save user info to localStorage for future sessions
                localStorage.setItem('chat_user_name', customerName);
                if (userEmail) localStorage.setItem('chat_user_email', userEmail);
                if (userPhone) localStorage.setItem('chat_user_phone', userPhone);
                
                // Hide welcome screen, show chat interface
                $welcomeScreen.hide();
                $messagesContainer.show();
                $chatFooter.show();
                isChatStarted = true;
                
                // Add welcome message
                addSystemMessage(`Welcome, ${customerName}! How can we help you today?`);
                
                // Create or load team chat
                if (!teamChatId) {
                    createTeamChat(customerName, userEmail);
                } else {
                    loadChatHistory();
                }
                
                // Focus on message input
                $messageInput.focus();
            }
            
            // Get API base URL for local and production
            function getApiBaseUrl() {
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                let port = window.location.port;
                let base = '';
                if (isLocal) {
                    // If running on localhost, use port if present
                    base = `${window.location.protocol}//${window.location.hostname}`;
                    if (port) base += `:${port}`;
                    base += '/newangelstones/chat/api/';
                } else {
                    // Production (theangelstones.com or others)
                    base = '/chat/api/';
                }
                return base;
            }

            // Start chat by sending a welcome message to backend
            async function createTeamChat(name, email = '', phone = '') {
                try {
                    const apiUrl = getApiBaseUrl() + 'send_message.php';
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: sessionId,
                            message: 'Started chat',
                            visitor_name: name,
                            visitor_email: email,
                            visitor_phone: phone
                        })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        teamChatId = sessionId;
                        localStorage.setItem('team_chat_id', teamChatId);
                        addSystemMessage('Connected to support team. How can we help you?');
                    } else {
                        console.error('Failed to start chat:', data.message);
                        addSystemMessage('Failed to connect to support. Please try again later.', 'error');
                    }
                } catch (error) {
                    console.error('Error starting chat:', error);
                    addSystemMessage('Error connecting to chat. Please try again.', 'error');
                }
            }
            
            // Load chat history
            async function loadChatHistory() {
                try {
                    // In a real implementation, you would fetch chat history here
                    // For now, we'll just show a welcome message
                    addSystemMessage('Loading your conversation...');
                    
                    // Simulate loading history
                    setTimeout(() => {
                        addSystemMessage('Connected to support team. How can we help you?');
                    }, 500);
                    
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    addSystemMessage('Error loading chat history. Please refresh the page to try again.', 'error');
                }
            }
            
            // Send message
            async function sendMessage() {
                const message = $messageInput.val().trim();
                if (!message) return;
                // Add message to UI immediately
                addMessage(message, 'visitor');
                $messageInput.val('');
                try {
                    if (teamChatId) {
                        const apiUrl = getApiBaseUrl() + 'send_message.php';
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                session_id: teamChatId,
                                message: message,
                                visitor_name: customerName
                            })
                        });
                        const data = await response.json();
                        if (data.status !== 'success') {
                            console.error('Failed to send message:', data.message);
                            addSystemMessage('Failed to send message. Please try again.', 'error');
                        }
                    } else {
                        setTimeout(() => {
                            addMessage('Thank you for your message. Our team will get back to you shortly.', 'agent');
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    addSystemMessage('Error sending message. Please try again.', 'error');
                }
            }
            
            // Add message to chat
            function addMessage(text, type) {
                const messageClass = type === 'visitor' ? 'visitor-message' : 
                                    type === 'agent' ? 'agent-message' : 'system-message';
                
                const $message = $(`
                    <div class="message ${messageClass}">
                        ${text}
                    </div>
                `);
                
                $messagesContainer.append($message);
                scrollToBottom();
                
                // If chat is not open and it's not a visitor message, increment unread count
                if (!isChatOpen && type !== 'visitor') {
                    unreadCount++;
                    updateUnreadBadge();
                }
            }
            
            // Add system message
            function addSystemMessage(text, type = 'info') {
                const $message = $(`
                    <div class="system-message ${type}">
                        ${text}
                    </div>
                `);
                
                $messagesContainer.append($message);
                scrollToBottom();
            }
            
            // Update unread badge
            function updateUnreadBadge() {
                if (unreadCount > 0) {
                    $unreadBadge.text(unreadCount).show();
                } else {
                    $unreadBadge.hide();
                }
            }
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                $chatBody.scrollTop($chatBody[0].scrollHeight);
            }
            
            // Event Listeners
            $minimizedChat.on('click', function() {
                toggleChat();
            });
            
            $toggleChat.on('click', function(e) {
                e.stopPropagation();
                toggleChat();
            });
            
            $startChat.on('click', function(e) {
                e.preventDefault();
                startChat();
            });
        });
    </script>
</body>
</html>
