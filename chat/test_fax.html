<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingCentral Fax API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        
        .result-box.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        .result-box.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .result-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result-box pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box h4 {
            color: #1976D2;
            margin-bottom: 5px;
        }
        
        .info-box p {
            color: #555;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì† RingCentral Fax API</h1>
            <p>Send faxes via RingCentral API</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <h4>‚ÑπÔ∏è How to Use</h4>
                <p>
                    Enter the recipient's fax number (with country code, e.g., +1234567890), 
                    upload one or more documents (PDF, DOC, images), and optionally add a cover page. 
                    Click "Send Fax" to transmit your documents.
                </p>
            </div>
            
            <form id="faxForm">
                <div class="form-group">
                    <label for="faxNumber">Recipient Fax Number *</label>
                    <input type="tel" id="faxNumber" name="to" placeholder="+14155551234" required>
                </div>
                
                <div class="form-group">
                    <label for="resolution">Fax Resolution</label>
                    <select id="resolution" name="faxResolution">
                        <option value="High">High Quality</option>
                        <option value="Low">Low Quality (Faster)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="coverPageText">Cover Page Text (Optional)</label>
                    <textarea id="coverPageText" name="coverPageText" placeholder="Enter cover page message..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="coverIndex">Cover Page Template (Optional)</label>
                    <select id="coverIndex" name="coverIndex">
                        <option value="">No Cover Page</option>
                        <option value="0">Template 1</option>
                        <option value="1">Template 2</option>
                        <option value="2">Template 3</option>
                        <option value="3">Template 4</option>
                        <option value="4">Template 5</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="attachment">Attachment(s) * (PDF, DOC, DOCX, images)</label>
                    <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.tif,.tiff" multiple required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Send Fax
                </button>
            </form>
            
            <div id="resultBox" class="result-box"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('faxForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultBox = document.getElementById('resultBox');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Sending...';
            
            // Hide previous results
            resultBox.style.display = 'none';
            resultBox.className = 'result-box';
            
            try {
                // Create FormData
                const formData = new FormData();
                formData.append('to', document.getElementById('faxNumber').value);
                formData.append('faxResolution', document.getElementById('resolution').value);
                
                const coverText = document.getElementById('coverPageText').value;
                if (coverText) {
                    formData.append('coverPageText', coverText);
                }
                
                const coverIndex = document.getElementById('coverIndex').value;
                if (coverIndex !== '') {
                    formData.append('coverIndex', coverIndex);
                }
                
                // Add files
                const fileInput = document.getElementById('attachment');
                for (let i = 0; i < fileInput.files.length; i++) {
                    formData.append('attachment', fileInput.files[i]);
                }
                
                // Send request
                const response = await fetch('fax_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Show result
                resultBox.style.display = 'block';
                
                if (result.success) {
                    resultBox.className = 'result-box success';
                    resultBox.innerHTML = `
                        <h3>‚úì Fax Sent Successfully!</h3>
                        <p><strong>Message ID:</strong> ${result.message_id || 'N/A'}</p>
                        <p><strong>URI:</strong> ${result.uri || 'N/A'}</p>
                        <details style="margin-top: 10px;">
                            <summary style="cursor: pointer; font-weight: 600;">View Full Response</summary>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                        </details>
                    `;
                    
                    // Reset form
                    document.getElementById('faxForm').reset();
                } else {
                    resultBox.className = 'result-box error';
                    resultBox.innerHTML = `
                        <h3>‚úó Failed to Send Fax</h3>
                        <p><strong>Error:</strong> ${result.error}</p>
                        ${result.http_code ? `<p><strong>HTTP Code:</strong> ${result.http_code}</p>` : ''}
                        ${result.response ? `
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; font-weight: 600;">View Error Details</summary>
                                <pre>${JSON.stringify(result.response, null, 2)}</pre>
                            </details>
                        ` : ''}
                    `;
                }
            } catch (error) {
                resultBox.style.display = 'block';
                resultBox.className = 'result-box error';
                resultBox.innerHTML = `
                    <h3>‚úó Request Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Fax';
            }
        });
    </script>
</body>
</html>
