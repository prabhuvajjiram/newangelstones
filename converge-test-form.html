<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converge Payment Test Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #d6b772;
            border-color: #d6b772;
        }
        .btn-primary:hover {
            background-color: #c4a55f;
            border-color: #c4a55f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Converge Payment Test Form</h1>
        <p class="text-center mb-4">This form simulates a Converge payment response for testing purposes.</p>
        
        <form action="payment-confirmation.php" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="invoice" class="form-label">Invoice Number:</label>
                    <input type="text" class="form-control" id="invoice" name="Invoice Number" value="INV-123456" required>
                </div>
                <div class="col-md-6">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" class="form-control" id="amount" name="Total" value="500.00" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Customer Name:</label>
                    <input type="text" class="form-control" id="name" name="Sample Name" value="John Doe" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="sample@email.com" value="customer@example.com">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="Phone" value="555-123-4567">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" name="105 Sample Street" value="123 Main Street">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="txnid" class="form-label">Transaction ID:</label>
                    <input type="text" class="form-control" id="txnid" name="Merchant Transaction ID" value="TXN-12345">
                </div>
                <div class="col-md-6">
                    <label for="approval" class="form-label">Approval Number:</label>
                    <input type="text" class="form-control" id="approval" name="Approval Number" value="SAMPLE100">
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Submit Payment Data</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
